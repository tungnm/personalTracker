<!DOCTYPE html>
<html>
<body>

<h2>Create One-Time Task</h2>

<form action="http://127.0.0.1:8080/createTask" method="post">
    Goal Name:<br>
    <input type="text" name="goalName">
    <br><br>
    Goal Description:<br>
    <input type="text" name="goalDescription">
    <br><br>
    Tag:<br>
    <input type="text" name="tag">
    <br><br>
    Total Unit:<br>
    <input type="text" name="totalUnit">
    <br><br>
    Unit Name:<br>
    <input type="text" name="unitName">
    <br><br>
    Start Date:<br>
    <input type="date" id="start" name="startDate">
    <br><br>
    Project Length (days):<br>
    <input type="text" name="projectLength">
    <br><br>
    <input type="submit" value="Submit">
</form> 

</body>
</html>
