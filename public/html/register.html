<!DOCTYPE html>
<html>

<head>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!--link to register css-->
    <link href="/css/register.css" rel="stylesheet" type="text/css">

    <title>Register</title>
    <script src="register.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-1 column-md-4">
                <h3> Welcome to ...</h3>
                    <hr>

                    <!--Create name form-->
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <p> First Name </p>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col">
                                <p> Last Name</p>
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </form>

                    <!--Email form-->
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </form>

                    <!--Username form-->
                    <form>
                        <div class="form-group">
                            <label for="inputUserName">Username</label>
                            <input type="text" class="form-control" id="inputUserName" placeholder="Username">
                        </div>
                    </form>

                    <!--Password form-->
                    <form>
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                    </form>

                    <!-- Date of Birth-->
                    <form>
                        <div class="form-row">

                            <div class="form-group col-md-3">
                                <label for="inputMonth">Month</label>
                                <input type="number" min="1" max="12" class="form-control" id="Month" placeholder="Month">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputDate">Date</label>
                                <input type="number" min="1" max="31" class="form-control" id="Date" placeholder="Date">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputYear">Year</label>
                                <input type="number" min="1950" max="2019" class="form-control" id="Year" placeholder="Year">
                            </div>
                        </div>
                    </form>

                    <!-- Address 1-->
                    <form>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address Line 1">
                        </div>
                    </form>

                    <!-- Address 2-->
                    <form>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                    </form>

                    <!-- City, State, Zip-->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="City">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected> Choose a State </option>
                                    <option>Washington</option>
                                    <option>California</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                    </form>

                    <!--Check box for term and policy-->
                    <form>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck"> I have read and agree to the 
                                    <button onclick="runTerm()" class="btn btn-link"> terms and conditions</button>
                                </label>
                            </div>
                        </div>

                    </form>

                    <!--Create login link-->
                    <div class="signUp">

                        <!-- after successfully signed up, direct to home-->
                        <a class="btn btn-primary" href="/public/html/home.html" role="button" >Sign me up</a>
                    </div>


            </div>

        </div>
    </div>


    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
